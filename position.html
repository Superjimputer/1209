<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f24;
            position: absolute;
            right: 50px;
            bottom: 100px;
        }
        .banner {
            width:600px;
            height: 400px;
            background-color: #ddd;
            position: relative;
        }
    </style>
</head>
<body>
    <ul>
        <li>static 靜態定位</li>
        <li>relative 相對定位</li>
        <li>absolute 絕對定位</li>
        <li>fixed 固定定位</li>
    </ul>
    <div class="banner">
        <div class="box"></div>
        
    </div>
    
</body>
</html>
